<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Flex Box</title>
  </head>
  <body>
    <!-- Easy Part -->
    <div class="aqua">
      <div style="width: 150px; height: 150px; background-color: aqua"></div>
    </div>
    <div class="bisque" style="height: 400px; border: 5px solid red">
      <div style="width: 150px; height: 150px; background-color: bisque"></div>
    </div>
    <div class="blueviolet">
      <div 
        style="width: 150px; height: 150px; background-color: blueviolet"
      ></div>
    </div>

    <!-- Difficult part -->
    <div >
      <div class="parent" style="width: 300px; height: 300px; background-color: cadetblue">
        <div class="top">
          <div class="brown" style="height: 50px; width: 50px; background-color: brown"></div>
          <div class="red" style="height: 50px; width: 50px; background-color: red"></div>
        </div>
        <div class="bottom">
          <div class="black" style="height: 50px; width: 50px; background-color: black"></div>
          <div class="gray" style="height: 50px; width: 50px; background-color: gray"></div>
        </div>
      </div>
    </div>
  </body>
</html>
