<!DOCTYPE html>
<html>

<body>

<h1>Simple Quiz</h1>

<form name="quiz" id="quiz-form">
  <div class="form-control">
    <div>
      Question 1: What is the capital of the Philippines? <br>
      <input type="text" name="answer_q1">
      <div id="result-question1"></div>
      <br><br>
    </div>
  </div>
  <div class="form-control">
    <div>
      Question 2: What is the value of x? x = 3 + 2*5<br>
        <label>
            <input type="radio" id="radio1" name="answer_q2" value="false">
            x = 25
        </label><br>
        <label>
            <input type="radio" id="radio2" name="answer_q2" value="true">
            x = 13
        </label><br>
        <label>
            <input type="radio" id="radio3" name="answer_q2" value="false">
            x = 18
        </label>
      <div id="result-question2"></div>
      <br><br>
    </div>
  </div>
  <div class="form-control">
    <div>
      Question 3: Which of the following birds can fly? Choose 3 correct answers.<br>
        <label>
            <input type="checkbox" name="answer1_q3" value="true">
            parrot
        </label><br>
        <label>
            <input type="checkbox" name="answer2_q3" value="true">
            eagle
        </label><br>
        <label>
            <input type="checkbox" name="answer3_q3" value="false">
            penguin
        </label><br>
        <label>
            <input type="checkbox" name="answer4_q3" value="true">
            Crow
        </label>
      <div id="result-question3"></div>
      <br><br>
    </div>
  </div>
  <div class="form-control">
    <button type="submit" name="submitBtn"> Submit </button>
    <button type="reset" name="resetBtn"> Reset </button>
  </div>
</form>


<script type="text/javascript">
  const form = document.forms.quiz;
  const answer_q1 = form.answer_q1;
  const answer_q2 = form.answer_q2;
  const answer1_q3 = form.answer1_q3;
  const answer2_q3 = form.answer2_q3; 
  const answer3_q3 = form.answer3_q3; 
  const answer4_q3 = form.answer4_q3;   
  // get the values of each form here


  form.addEventListener('submit', function(event){
    event.preventDefault();
    checkQuestion1();
    checkQuestion2();
    checkQuestion3();
  })

  form.addEventListener('reset', function(event){
    event.preventDefault();
      // Add more reset of inputs here
      answer_q1.value = "";
      document.getElementById('radio1').checked = false;
      document.getElementById('radio2').checked = false;
      document.getElementById('radio3').checked = false;
      answer1_q3.checked = false;
      answer2_q3.checked = false;
      answer3_q3.checked = false;
      answer4_q3.checked = false;
      document.getElementById('result-question1').innerText = "";
      document.getElementById('result-question2').innerText = "";
      document.getElementById('result-question3').innerText = "";
  })

  function checkQuestion1(){
    // Enter validation for question 1 here
    if (answer_q1.value === "Manila"){
        document.getElementById('result-question1').innerText = "Question 1 answer is correct";
        document.getElementById('result-question1').style.color = 'green';
    }
    else{
        document.getElementById('result-question1').innerText = "Question 1 answer is wrong";
        document.getElementById('result-question1').style.color = 'red';
    }
  }

  function checkQuestion2(){
    // Enter validation for question 2 here
    if (answer_q2.value == "true"){
        document.getElementById('result-question2').innerText = "Question 2 answer is correct";
        document.getElementById('result-question2').style.color = 'green';
    }
    else{
        document.getElementById('result-question2').innerText = "Question 2 answer is wrong";
        document.getElementById('result-question2').style.color = 'red';
    }
  }

  function checkQuestion3(){
    // Enter validation for question 3 here
    if (answer1_q3.checked && answer2_q3.checked && !answer3_q3.checked && answer4_q3.checked){
        document.getElementById('result-question3').innerText = "Question 3 answer is correct";
        document.getElementById('result-question3').style.color = 'green';
    }
    else{
        document.getElementById('result-question3').innerText = "Question 3 answer is wrong";
        document.getElementById('result-question3').style.color = 'red';
    }

  }

</script>

</body>
</html>
